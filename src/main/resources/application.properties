server.port=${PORT:8080}
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.config.import=optional:file:.env[.properties]

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# ==============================
# Persistent Database (Railway PostgreSQL)
# ==============================
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres.railway.internal:5432/railway?sslmode=disable}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:TelaHoIOemmUWaqLnOIBhjuszSvwUedM}

# Automatically create/update schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: easier debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cross-site session cookies for Netlify -> Railway
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.forward-headers-strategy=framework