server.port=${PORT:8080}
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.config.import=optional:file:.env[.properties],optional:classpath:.env[.properties]

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# ==============================
# Persistent Database (Railway PostgreSQL)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=disable}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD}}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Automatically create/update schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: easier debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cross-site session cookies for Netlify -> Railway
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.forward-headers-strategy=framework